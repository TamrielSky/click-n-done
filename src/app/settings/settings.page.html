<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title-ios" text-center>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Enter Org Id</ion-label>
    <ion-input [(ngModel)]="orgId" id="orgId"></ion-input>
  </ion-item>
    
  <div class="ion-padding">
    <ion-button  (click)="saveOrgId()"  expand="block" type="submit" class="ion-no-margin">Save</ion-button>
  </div>

</ion-content>
